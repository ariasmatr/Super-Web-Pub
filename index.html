<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mirage</title>
    <link rel="icon" href="media/img/favicon-bueno.png">

    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link href="./css/bs-styles.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- lOCOMOTION -->
    <link href="
https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css
" rel="stylesheet">

</head>

<body data-scroll-container>
    <!-- VARIABLES COLORES
     Hellooo, aquí les dejo las variables de los colores si quieren ponerlos desde el html. Los que empiezan por .text son los que afectan la propiedad 'color' y los que empiezan por .bg son los que afectan la propiedad 'background-color':

     COLORES QUE CAMBIAN LIGH/DARK MODE:
     .text-black-lm -> texto negro 
     .text-white-lm -> texto blanco
     .text-blue-lm -> lineas azules 
     .bg-white-lm -> bg color blanco
     .bg-black-lm -> bg color negro
     .bg-blue-lm -> bg color azul oscuro

     COLORES QUE NO CAMBIAN:
     .bg-white-og 
     .bg-black-og 
     .bg-darkblue-og 
     .bg-blue-og 
     .bg-yellow-og
     .text-white-og
     .text-black-og
     .text-darkblue-og
     .text-blue-og
     .text-yellow-og

     DISEÑO BOTONES:
     .btn-fill-lm (este es el botón primario que usariamos, el que aparece en la home que hicimos en Figma)
     .btn-modal (este es solo para la modal, el que dice PAGAR)
     .btn-outline-blue (este es para la sección de Reserva, el que tiene una flecha dentro)
    -->
    
    <button id="switchMode" type="button" class="btn btn-fill-lm">Light/Dark theme</button>

<!-- Reservations -->
    <section id="home-reservations">
        <div class="home-reservations-header d-flex flex-column align-items-center justify-content-center">
            <div class="header-text d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-white-og">Reservations</h1>
                <button id="home-reservations-button" class="btn btn-primary mt-3 w-100" onclick="location.href='reservation.html'">Book your table</button>
            </div>
    </section>
    <section id="home-reservations-image">
        <div class="home-reservations-image-container">
            <div class="home-reservations-image-background"></div>
        </div>
    </section>
   
    
    <!-- Footer -->
    <footer class="px-5 d-flex flex-column justify-content-center align-items-center">
        <div id="logo-footer" class="">
            <img id="logo-light" src="media/img/logos/logo-blue.png" alt="Logo Blue">
            <img id="logo-dark" src="media/img/logos/logo-skyblue.png" alt="Logo Skyblue" style="display: none;">
        </div>
        <div class="divider-footer w-100 bg-blue-lm"></div>
        <div class="container text-center">
            <div class="row my-5">
              <div class="col-6 text-blue-lm" style="font-family: var(--bs-font-title);">
                <button type="button" class="btn fs-2 text-blue-lm" data-bs-toggle="modal" data-bs-target="#infoModal">Request Information</button>
              </div>
              <div class="col-6 fs-2 text-blue-lm" style="font-family: var(--bs-font-title);">
                <button type="button" class="btn fs-2 text-blue-lm">Join the Team</button>
              </div>
            </div>
        </div>
        <div>
            <h4 class="text-blue-lm text-center mb-4 fs-5">The Mirage® <br> By day, a sophisticated refuge. <br> By night, the epicenter of entertainment.</h4>
        </div>
    </footer>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modal-info p-3 bg-black-og">
                <div class="modal-header pb-0 border-bottom-0 d-flex align-items-start justify-content-between">
                    <h3 class="modal-title text-white-og" id="infoModalLabel">Let's Get in Touch</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-8">
                                <form>
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-info" id="name-info" placeholder="Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control form-info" id="email-info" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <textarea class="form-control form-info" id="message-info" rows="4" placeholder="Message"></textarea>
                                    </div>
                                    <button type="submit" class="btn w-100 mt-4">SEND</button>
                                </form>
                            </div>
                            <div class="col-4 px-4">
                                <div class="div-info text-white-og">
                                    <p>Our Address</p>
                                    <p>Av. de Alfonso XIII, 97, Chamartín, 28016 Madrid.</p>
                                </div>
                                <div class="div-info text-white-og">
                                    <p>Our Contacts</p>
                                    <p>themirage@club.es</p>
                                    <p>+34 915 55 25 28</p>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="./libs/jquery.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="./libs/bootstrap.bundle.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="./js/script.js"></script>

    <!-- LOCOMOTIVE -->
    <script src="
https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js
"></script>
</body>
</html>
