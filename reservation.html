<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mirage</title>
    <link rel="icon" href="media/img/logos/resp-blue.png">

    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CUSTOM CSS -->

    <!-- BOOTSTRAP CSS -->

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- VARIABLES COLORES
     Hellooo, aquí les dejo las variables de los colores si quieren ponerlos desde el html. Los que empiezan por .text son los que afectan la propiedad 'color' y los que empiezan por .bg son los que afectan la propiedad 'background-color':

     COLORES QUE CAMBIAN LIGH/DARK MODE:
     .text-black-lm -> texto negro 
     .text-white-lm -> texto blanco
     .text-blue-lm -> lineas azules 
     .bg-white-lm -> bg color blanco
     .bg-black-lm -> bg color negro
     .bg-blue-lm -> bg color azul oscuro

     COLORES QUE NO CAMBIAN:
     .bg-white-og 
     .bg-black-og 
     .bg-darkblue-og 
     .bg-blue-og 
     .bg-yellow-og
     .text-white-og
     .text-black-og
     .text-darkblue-og
     .text-blue-og
     .text-yellow-og

     DISEÑO BOTONES:
     .btn-fill-lm (este es el botón primario que usariamos, el que aparece en la home que hicimos en Figma)
     .btn-modal (este es solo para la modal, el que dice PAGAR)
     .btn-outline-blue (este es para la sección de Reserva, el que tiene una flecha dentro)
    -->

    <section id="reservations">
        <div class="container text-center">
            <h1 class="mb-4">Reservations</h1>
            <p class="lead mb-4">Discover our upcoming events and book your table with the package of your choice. Limited availability.</p>
        </div>
    </section>

    <section id="reservationscards">
        <div class="reservationimages">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="image-container position-relative">
                            <img src="media/img/reservations/twojeys.jpg" alt="Pump Gala" class="full-width-image">
                            <div class="overlay d-flex align-items-center">
                                <div class="container">
                                    <div class="row">
                                        <div class="col text-start">
                                            <h1 class="text-white mb-2">Pump Gala</h1>
                                            <p class="text-white mb-0">December 17, 2024<br>12:00 - 6:00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    

    <!-- JQUERY -->
    <script src="./libs/jquery.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="./libs/bootstrap.bundle.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="./js/script.js"></script>
</body>
</html>
